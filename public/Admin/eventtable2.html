    <script>
      $(document).ready(function () {
        function initializeDataTables(nestedTable) {
          nestedTable.DataTable({
            paging: false,
            searching: false,
            info: false,
          });
        }
        function toggleNestedTable(button) {
          const currentRow = $(button).closest("tr");
          let nestedTableContainer = currentRow.next(".nested-table-container");

          if (nestedTableContainer.length === 0) {
            const nestedTableTemplate = $("#nestedTableTemplate").html();
            currentRow.after(nestedTableTemplate);
            nestedTableContainer = currentRow.next(".nested-table-container");
            nestedTableContainer.removeClass("hidden");
            const nestedTable = nestedTableContainer.find(".nested-table");
            initializeDataTables(nestedTable);
          } else {
            nestedTableContainer.toggleClass("hidden");
          }
        }

        $(document).on("click", ".toggle-btn", function () {
          toggleNestedTable(this);
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
      var options = {
        chart: {
          type: "area",
          height: 100,
          foreColor: "#999",
          stacked: false,
          dropShadow: {
            enabled: false,
            enabledSeries: [0],
            top: -2,
            left: 2,
            blur: 5,
            opacity: 0.06,
          },
        },
        colors: ["#00E396", "#0090FF"],
        stroke: {
          curve: "smooth",
          width: 3,
        },
        dataLabels: {
          enabled: false,
        },
        series: [
          {
            name: "Total Views",
            data: generateDayWiseTimeSeries(0, 18),
          },
          {
            name: "Unique Views",
            data: generateDayWiseTimeSeries(1, 18),
          },
        ],
        markers: {
          size: 0,
          strokeColor: "#fff",
          strokeWidth: 3,
          strokeOpacity: 1,
          fillOpacity: 1,
          hover: {
            size: 6,
          },
        },
        xaxis: {
          type: "datetime",
          axisBorder: {
            show: false,
          },
          axisTicks: {
            show: false,
          },
        },
        yaxis: {
          labels: {
            offsetX: 14,
            offsetY: -5,
          },
          tooltip: {
            enabled: false,
          },
        },
        grid: {
          padding: {
            left: -5,
            right: 5,
          },
        },
        tooltip: {
          x: {
            format: "dd MMM yyyy",
          },
        },

        fill: {
          type: "solid",
          fillOpacity: 0.7,
        },
      };

      var chart = new ApexCharts(
        document.querySelector("#timeline-chart"),
        options
      );

      chart.render();

      function generateDayWiseTimeSeries(s, count) {
        var values = [
          [4, 3, 10, 9, 29, 19, 25, 9, 12, 7, 19, 5, 13, 9, 17, 2, 7, 5],
          [2, 3, 8, 7, 22, 16, 23, 7, 11, 5, 12, 5, 10, 4, 15, 2, 6, 2],
        ];
        var i = 0;
        var series = [];
        var x = new Date("11 Nov 2012").getTime();
        while (i < count) {
          series.push([x, values[s][i]]);
          x += 86400000;
          i++;
        }
        return series;
      }

      function toggleDropdown() {
        var dropdown = document.getElementById("dropdown");
        dropdown.classList.toggle("hidden");
      }
    </script>
